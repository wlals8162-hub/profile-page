<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>프로필 이미지맵</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
            font-family: sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>프로필 이미지맵 테스트</h2>

        <!-- 사진 + 이미지맵 -->
        <img src="IMG_4067.JPG" usemap="#profile-map">

        <map name="profile-map">
            <!-- 머리 클릭 시 경력 사이트 -->
            <area 
                shape="circle" 
                coords="850,350,180" 
                href="https://storium.co.kr" 
                alt="경력 사이트로 이동">
        </map>
    </div>
</body>
</html>
